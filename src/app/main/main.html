<div class="container-fluid" >


  <div class="row">

    <!--Side Bar-->
    <div ng-include="'app/main/sidebar/sidebar.html'"></div>

    <!--Main-->
    <div class="col-sm-10 col-sm-offset-3 col-md-10 col-md-offset-2 main" >

      <!-- Alert -->
      <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>


      <!--Welcome-->
      <div ng-include="'app/main/welcome.html'" ng-show="!selectedStudy.title"></div>

      <!--Selected Study-->
      <div ng-show="selectedStudy.title">
        <h2>{{selectedStudy.title}}</h2>

        <tabset ng-show="selectedStudy.panel.isDisplayed">
          <tab heading="Summary">

              <div class="col-xs-6 col-sm-3 placeholder">

              </div>
              <div class="col-xs-6 col-sm-3 placeholder">
                <div id="race-pie-chart" ng-show="!dataLoading"></div>
                <h4>Race</h4>
              </div>
              <div class="col-xs-6 col-sm-3 placeholder">
                <div id="marital-pie-chart" ng-show="!dataLoading"></div>
                <h4>Marital Status</h4>
              </div>
              <div class="col-md-1" ng-if="dataLoading">

            </div>

            <div class="row placeholders">
              <div class="col-xs-6 col-sm-10 placeholder">
                <div id="numeric-age-chart" ng-show="!dataLoading"></div>
              </div>
            </div>
          </tab>
          <tab heading="Grid">
            <!-- Selected Study Panel -->
            <img ng-if="dataLoading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />

            <table class="table table-striped table-hover table-condensed table-responsive" ng-show="!dataLoading">
              <thead>
              <tr>
                <th>ID</th>
                <th>Sex</th>
                <th>Age</th>
                <th>Race</th>
                <th>TrialID</th>
              </tr>
              </thead>
              <tbody>
              <tr ng-repeat="item in selectedStudy.obj">
                <td>{{item.id}}</td>
                <td>{{item.sex}}</td>
                <td>{{item.age}}</td>
                <td>{{item.race}}</td>
                <td>{{item.inTrialId}}</td>
              </tr>
              </tbody>
            </table>
            -->

            <style>
              .st-sort-ascent:before{
                content: '\25B2';
              }

              .st-sort-descent:before{
                content: '\25BC';
              }
            </style>

            <table st-table="displayedCollection" st-safe-src="selectedStudy.obj" class="table table-striped">
              <thead>
              <tr>
                <th st-sort="iD" st-sort-default="true">ID</th>
                <th st-sort="sex">Sex</th>
                <th st-sort="age">Age</th>
                <th st-sort="race">Race</th>
                <th st-sort="inTrialId">Trial ID</th>
              </tr>
              <tr>
                <th colspan="1"><input st-search="" class="form-control" placeholder="ID search ..." type="text"/></th>
                <th></th>
                <th></th>
                <th></th>
                <th colspan="1"><input st-search="" class="form-control" placeholder="Trial ID search ..." type="text"/></th>
              </tr>
              </thead>
              <tbody>
              <tr ng-repeat="row in displayedCollection">
                <td>{{row.id}}</td>
                <td>{{row.sex}}</td>
                <td>{{row.age}}</td>
                <td>{{row.race}}</td>
                <td>{{row.inTrialId}}</td>
              </tr>
              </tbody>
              <tfoot>
              <tr>
                <td colspan="5" class="text-center">
                  <div st-pagination="" st-items-by-page="8" ></div>
                </td>
              </tr>
              </tfoot>
            </table>


          </tab>
        </tabset>
      </div>
  </div> <!--end main-->
  </div> <!--end row-->

</div>
