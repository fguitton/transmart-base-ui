<div class="row" style="padding-top: 100px;">
  <div class="col-md-1"></div>
  <div class="col-md-4">

    <h2>Add data source</h2>

    <div class="btn-group" dropdown>
      <button type="button" class="btn btn-default dropdown-toggle" dropdown-toggle>Defaults <span class="caret"></span></button>
      <ul class="dropdown-menu" role="menu">
        <li><a href="#" ng-click="populateDefaultApi('transmart-demo', 'http://transmart-demo.thehyve.net/transmart')">transmart-demo</a></li>
        <li><a href="#" ng-click="populateDefaultApi('transmart-gb', 'http://transmart-gb.thehyve.net/transmart')">transmart-gb</a></li>
      </ul>
    </div>

    <br>
    <br>

    <form name="formData.endpointForm" role="form">

      <div class="form-group">

        <input  type="text"
                class="form-control"
                placeholder="Title"
                ng-model="formData.title">

      </div>

      <div class="form-group">
        <input  type="text"
                class="form-control"
                placeholder="Data source URL address"
                ng-model="formData.url">
      </div>

      <div class="form-group">
        <button type="button"
                class="form-control btn btn-default"
                ng-click="navigateToAuthorizationPage()">
                Get authorization code
        </button>
      </div>

      <div class="form-group">
        <input  type="text"
                class="form-control"
                placeholder="Authorization code"
                ng-model="formData.requestToken">
      </div>

      <button class="btn btn-default" ng-click="clearSavedEndpoints()">
        Clear saved
      </button>
      <button type="submit" class="btn btn-primary" ng-click="addResource()">
        Save
      </button>
    </form>
  </div>

  <div class="col-md-6">
    <h2>Active connections</h2>

    <table class="table">
      <tr>
        <th>Status</th>
        <th>Name</th>
        <th>Url</th>
        <th>Expiration</th>
      </tr>

      <tr ng-repeat="endpoint in endpoints">
        <td>      <i class="glyphicon"
                    ng-class="{'glyphicon-ok': endpoint.status == 'local',
                                'glyphicon-ok success-color': endpoint.status == 'success',
                                'glyphicon-remove': endpoint.status == 'error'}"></td>
        <td>{{endpoint.title}}</td>
        <td>{{endpoint.url}}</td>
        <td>{{endpoint.expiresAt | date:'dd-M H:mm'}}</td>
      </tr>
    </table>

  </div>
  <div class="col-md-1"></div>
</div>
